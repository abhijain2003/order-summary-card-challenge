<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title> ABHI JAIN | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="text-container">
      <h2 class="title">Order Summary</h2>
      <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="box">
          <div class="box-left">
            <img src="images/icon-music.svg" alt="">
            <div>
              <h5>Annual Plan</h5>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="cancel" href="#">Change</a>
        </div>
        <a href="#" class="proceed-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/abhijain2003/abhijain2003">ABHI JAIN</a>.
    </p>
  </footer>
</body>
</html>
